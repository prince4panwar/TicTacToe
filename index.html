<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/tic-tac-toe.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="game">
            <h1>Tic Tac Toe</h1>
            <h2 ><span id="js-turn">Turn of X</span></h2>
            <div class="game-container">
                <!-- <div class="row"> -->
                    <div class="column top-border border-left col1"><span class="boxtext"></span></div>
                    <div class="column top-border col2"><span class="boxtext"></span></div>
                    <div class="column top-border border-right col3"><span class="boxtext"></span></div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                    <div class="column border-left col4"><span class="boxtext"></span></div>
                    <div class="column col5"><span class="boxtext"></span></div>
                    <div class="column border-right col6"><span class="boxtext"></span></div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                    <div class="column bottom-border border-left col7"><span class="boxtext"></span></div>
                    <div class="column bottom-border col8"><span class="boxtext"></span></div>
                    <div class="column bottom-border border-right col9"><span class="boxtext"></span></div>
                <!-- </div> -->
            </div>
        </div>
        
    </main>
    <script src="script2.js"></script>
</body>
</html>
